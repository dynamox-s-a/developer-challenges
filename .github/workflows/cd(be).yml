name: CD (BE)

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      RENDER_HOOK_URL:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: npx nx build dynapredict-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/dynapredict-api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dynapredict-api:latest

      - name: Notify Deployment Success
        run: echo "Deployment to Docker Hub was successful!"

      - name: Notify Render of New Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_HOOK_URL }}"
