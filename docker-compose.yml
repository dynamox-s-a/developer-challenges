services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: dyna-postgress
    restart: unless-stopped
    environment:
      POSTGRES_DB: dyna_database
      POSTGRES_USER: dyna_user
      POSTGRES_PASSWORD: dyna_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dyna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 5
  # Backend NestJS
  backend:
    build:
      context: ./backend/dyna-backend
      dockerfile: Dockerfile
    container_name: dyna-backend
    restart: unless-stopped
    env_file:
      - ./backend/dyna-backend/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dyna-network

volumes:
  postgres_data:
    driver: local

networks:
  dyna-network:
    driver: bridge
