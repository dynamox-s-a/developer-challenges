name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start JSON Server
        run: |
          npm run server &
          sleep 5
        env:
          PORT: 3001

      - name: Start Next.js
        run: |
          npm run dev &
          sleep 10
        env:
          PORT: 3000

      - name: Run unit tests
        run: npm test

      - name: Run E2E tests
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/videos/
            cypress/screenshots/
          retention-days: 30
