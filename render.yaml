services:
  - type: web
    name: fullstack-app
    env: node
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  
      - key: JWT_SECRET
        sync: false  
    plan: free
    region: oregon
    buildFilter:
      paths:
        - client/**
        - server/**
