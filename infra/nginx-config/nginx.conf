events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        server_tokens off;

        location = /validate-auth {
            internal;
            include ./cors.conf;
            proxy_pass http://dynamox-auth:9080/api/auth/validate;
            include proxy_params.conf;
            proxy_pass_request_body off;
            proxy_set_header Content-Length 0;
            proxy_set_header X-Original-URI $request_uri;
        }

        location /api/auth/login {
            include ./cors.conf;

            proxy_pass http://dynamox-auth:9080/api/auth/login;
            include proxy_params.conf;
            error_page 401 = /auth-failed;
        }

        location /api/auth {
            include ./cors.conf;

            auth_request /validate-auth;
            auth_request_set $auth_status $upstream_status;
            auth_request_set $auth_user $upstream_http_x_auth_user;

            proxy_pass http://dynamox-auth:9080/api/auth;
            include proxy_params.conf;
            proxy_set_header X-Auth-User $auth_user;

            error_page 401 = /auth-failed;
        }

        location /api/be {
            include ./cors.conf;

            auth_request /validate-auth;
            auth_request_set $auth_status $upstream_status;
            auth_request_set $auth_user $upstream_http_x_auth_user;

            proxy_pass http://dynamox-be:9081/api/be;
            include proxy_params.conf;
            proxy_set_header X-Auth-User $auth_user;

            error_page 401 = /auth-failed;
        }

        location = /auth-failed {
            add_header "Access-Control-Allow-Origin" "*";
            add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept";
            add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE";
            add_header "Access-Control-Allow-Credentials" "true";

            return 401 "Authentication failed";
        }
    }
}